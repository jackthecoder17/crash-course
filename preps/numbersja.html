<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [50, 20, 10, 40, 30];
        array.sort(function(a, b) {
            return a - b
        });
        console.log(array);

        var numbers = [15, 25, 30, 40];
        numbers.forEach(function(value, index) {
            console.log(value, index);
        });

        let bass = [1, 2, 3]
        let multi = bass.map(function(item) {
            return item * 2;
        });
        console.log(multi);

        let digit = [1, -1, 2]
        let silk = digit.some(function(sim) {
            return sim < 0;
        });
        console.log(silk);
    </script>

</body>

</html>
