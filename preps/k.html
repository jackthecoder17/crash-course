<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: blue;
            border: 2px black;
        }
        
        div#myDiv {
            transform: rotate(20deg);
        }
    </style>
</head>

<body>
    <div>
        Watch how the div element will be transformed.
    </div>
    <div id="myDiv">
        see the tranformation.
    </div>

</body>

</html>
