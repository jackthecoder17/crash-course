<body>
    <p id="demo"></p>
    <script>
        //creating an object
        const person = {
            firstname: "Ope",
            Lastname: "John",
            Age: 17,
            Eyecolor: " Red",
            fullname: function() {
                return this.firstname + " " + this.Lastname

            }
        };
        document.getElementById("demo").innerHTML = person.fullname() + " is " + person.Age + " years old"
    </script>
