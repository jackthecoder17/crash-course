<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
</head>

<body><br><br>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" id="a" name="a" value="50"> 100+
        <input type="range" id="b" name="b" value="50"> =
        <output name="x" for="a b"></output>
    </form>

</body>

</html>
